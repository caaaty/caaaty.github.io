<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
	<style>	
	body {
                background-color: #d69a44;
            }
	#wrap1
	{
	width:200px;
	margin:100px auto;
	padding:0px;
	overflow:hidden;
	transition: all 1s;
    -moz-transition: all 1s;
    -webkit-transition: all 1s;
    -o-transition:all 1s;
	}
	h1
	{
	color:#EAF5A5;
	margin: 10px auto;
	text-align: center;
	transition: all 1s;
    -moz-transition: all 1s;
    -webkit-transition: all 1s;
    -o-transition:all 1s;
	}
	#line
	{
	width:1px;
	height:5px;
	margin:0px auto;
	padding:0px;
	background-color:#D5D5D5;
	overflow:hidden;
	transition: all 1s;
    -moz-transition: all 1s;
    -webkit-transition: all 1s;
    -o-transition:all 1s;
	}
	button
	{
	margin: 40px 58px;
    text-align: center;
    background-color: #FFFFFF;
    border-radius: 10px;
    border-style: solid;
	outline-style: none;
    border-width: 1px;
    border-color: #000000;
    padding: 8px;
	}
	#wrap2
	{
	display: flex;
	justify-content:center;
    perspective: 500;
    -webkit-perspective: 500; /*Safari 和 Chrome */
	}
	h2
	{
	display: flex;
	justify-content:center;
	margin-top: -35px;
    color: brown;

	}
    #front, #back {
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -ms-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-transition: 1s;
    -moz-transition: 1s;
    -o-transition: 1s;
    -ms-transition: 1s;
    transition: 1s;
    position: absolute;
}
    #back {
    -webkit-transform: rotateY(-180deg);
    -moz-transform: rotateY(-180deg);
    -o-transform: rotateY(-180deg);
    -ms-transform: rotateY(-180deg);
    transform: rotateY(-180deg);
}
    #front:hover
    {
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
    -o-transform: rotateY(180deg);
    -ms-transform: rotateY(180deg);
    transform: rotateY(180deg);
    }
    #back:hover
    {
    -webkit-transform: rotateY(0deg);
    -moz-transform: rotateY(0deg);
    -o-transform: rotateY(0deg);
    -ms-transform: rotateY(0deg);
    transform: rotateY(0deg);
    z-index: 3; /* 降级处理不支持CSS3的浏览器，只是简单的将back上升盖住front */
    }
	</style>
    <script>
	var toggle = false;
	function trans(){
		toggle = !toggle;
		if(toggle){
		document.getElementById("line").style.width="200px"
		document.getElementById("title").style.color="red"
		document.getElementById("line").style.backgroundColor="red"}
	else{
		document.getElementById("line").style.width="1px"
		document.getElementById("title").style.color="#EAF5A5"
		document.getElementById("line").style.backgroundColor="#EAF5A5"}
	}
	window.onload = function() {
     var imgwrap = document.getElementById('wrap2');
	 var imgf = document.getElementById('front');
     var imgb = document.getElementById('back');
     imgwrap.onmouseenter = function (){
        // imgf.className = "enter";
        imgf.style.transform = "rotateY(180deg)";
        imgb.style.transform = "rotateY(0deg)";
    }
    imgwrap.onmouseleave = function (){
        // imgb.className = "out";
        imgf.style.transform = "rotateY(0deg)";
        imgb.style.transform = "rotateY(-180deg)";
    }          
    }
	</script>
   <body>
 <div id="wrap1">
 <h1 id="title">阿侬酱的CSS实验室</h1>
 <div id="line"></div>
 <button onclick="trans()">切换样式</button>
 </div>
 <div id="wrap2">
		<img src="computer.png" id="front">
		<img src="happy.png" id="back">

		
		</div>
		<h2>戳我戳我戳我~我会转圈圈哦!</h2>
    </body>
</html>
